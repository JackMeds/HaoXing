server {
    listen 80;
    server_name localhost;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Handle errors gracefully
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
